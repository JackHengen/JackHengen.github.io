<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millenniumdle</title>
    <link rel="stylesheet" href="millenniumdle.css">
</head>

<body>
    <header>

        <h1>Millennium<span style="color:greenyellow">dle</span></h1>

    </header>

    <div id="gameContainer">
        
        <div id="results">
            
        </div>

        <input type="text" id="guessTxtInput">

        <div id="guessContainer">
            <button id="guessBtn" onclick="guess()">Guess</button>
            <div id="guessDisplay"></div>
        </div>
    
    </div>

    <dialog id="winDialog">

        <h1>YOU WON!</h1>
        <a href="">Add a student into the game</a>
        <br>
        <br>
        <button onclick="newGame()">Play Again</button>

    </dialog>

    <dialog id="howToPlay">
        <h1>How to play</h1>
        
        <p>Try to guess a mystery Millennium teacher chosen at random</p>

        <ol>
            <li>Input any teacher and press guess</li>
            <li>The game will tell you whether certain traits of that teacher match the mystery teacher</li>
            <li>For example</li>
        </ol>   
    </dialog>




    <script src="classes.js"></script>
    <script src="teachers.js"></script>
    <script src="millenniumdle.js"></script>

</body>
</html>
